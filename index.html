<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header><h1>Welcome to the Tic Tac Toe game</h1></header>
    <section class="player-info container">
        <h2 id="player-turn"></h2>
    </section>
    <div class="position-query">
        <h2>Where do you wanna play?</h2>
    </div>
    <section class="table container">
        <table>
            <tr>
                <td id="1"></td>
                <td id="2"></td>
                <td id="3"></td>
            </tr>
            <tr>
                <td id="4"></td>
                <td id="5"></td>
                <td id="6"></td>
            </tr>
            <tr>
                <td id="7"></td>
                <td id="8"></td>
                <td id="9"></td>
            </tr>
        </table>
    </section>
    <section class="win container">
        <h1 id="winner"></h1>
    </section>
  <script src="./app.js"></script>  
</body>
</html>
